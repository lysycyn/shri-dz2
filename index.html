<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Dungeon of Doom</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- Thanks for assets to Kenny at http://kenney.nl/assets/platformer-pack-redux -->
    <div class="app container">
        <div class="level level_0"><div class="door door_locked door_level_0"></div></div>
        <div class="level level_1"><div class="door door_locked door_disabled door_level_1"></div></div>
        <div class="level level_2"><div class="door door_locked door_disabled door_level_2"></div></div>
        <div class="level level_3"><div class="box box_locked door door_disabled door_level_3"></div></div>
        <div class="level level_4"></div>

        <div class="popup popup_hidden popup_level_0">
            <div class="popup__content popup__content_level_0" touch-action="none">
                <div class="popup__close">╳</div>
                <div class="door-riddle">
                    <div class="door-riddle__button door-riddle__button_0"></div>
                    <div class="door-riddle__button door-riddle__button_1"></div>
                    <div class="door-riddle__button door-riddle__button_2"></div>
                </div>
            </div>
        </div>
        <div class="popup popup_hidden popup_level_1">
            <div class="popup__content popup__content_level_1" touch-action="none">
                <div class="popup__close">╳</div>
                <div class="door-riddle">
                  <div class="door-riddle__button door-riddle_1__button_0"></div>
                  <div class="door-riddle__button door-riddle_1__button_1"></div>
                </div>
                <div class="door-riddle_1__button_gear"></div>
            </div>
        </div>
        <div class="popup popup_hidden popup_level_2">
            <div class="popup__content popup__content_level_2" touch-action="none">
                <div class="popup__close">╳</div>
                <p class="door-descr">Удерживайте кнопку и касайтесь рандомно появляющейся кнопки минимум 12 раз за 10 секунд</p>
                <div class="door-counters">
                  <div>Осталось <span class="door-timer"></span> секунд</div>
                  <div>Сумма: <span class="door-counter"></span></div>
                </div>


                <div class="door-riddle__button door-riddle_2__button_1"></div>
                <div class="door-riddle__button door-riddle_2__button_0"></div>
            </div>
        </div>
        <div class="popup popup_hidden popup_level_3">
            <div class="popup__content popup__content_level_3" touch-action="none">
                <div class="popup__close">╳</div>
                <div class="door-riddle__button door-riddle_3__button_7"></div>
                <div class="door-riddle__button door-riddle__button_init door-riddle_3__button_6"></div>
                <div class="door-riddle__button door-riddle_3__button_5"></div>
                <div class="door-riddle__button door-riddle__button_init door-riddle_3__button_4"></div>
                <div class="door-riddle__button door-riddle_3__button_3"></div>
                <div class="door-riddle__button door-riddle__button_init door-riddle_3__button_2"></div>
                <div class="door-riddle__button door-riddle_3__button_1"></div>
                <div class="door-riddle__button door-riddle__button_init door-riddle_3__button_0"></div>
                <div class="door-riddle_3__button"></div>
            </div>
        </div>
    </div>

    <script src="js/pep.js"></script>
    <script src="js/doorBase.js"></script>
    <script src="js/doorOthers.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
